<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Age - Start Bootstrap Theme</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="home" class="bg-body-tertiary">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white py-3">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#home">Start Bootstrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            <li class="nav-item">
              <a class="nav-link me-lg-3" aria-current="page" href="#features"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="#download">Download</a>
            </li>
          </ul>

          <button class="btn btn-primary rounded-5 px-3 mb-2 mb-lg-0" href="#">
            <span class="d-flex align-items-center">
              <i class="bi-chat-text-fill me-2"></i>
              <span class="small">Send Feedback</span>
            </span>
          </button>
        </div>
      </div>
    </nav>

    <!--Header-->
    <header>
      <div class="container px-5">
        <div class="row align-items-center gx-5 my-5">
          <div class="col-lg-6">
            <div class="mb-5 mb-lg-0 text-center text-lg-start">
              <h1 class="display-1 lh-1 mb-3">
                Showcase your app beautifully.
              </h1>
              <p class="lead fw-normal text-muted mb-5">
                Launch your mobile app landing page faster with this free, open
                source theme from Start Bootstrap!
              </p>
              <div class="d-flex flex-column flex-lg-row align-items-center">
                <a class="me-lg-3 mb-4 mb-lg-0" href="">
                  <img class="app-badge" src="img/google-play-badge.png" />
                </a>
                <a href="">
                  <img class="app-badge" src="/img/app-store-badge.png" />
                </a>
              </div>
            </div>
          </div>
          <div class="col-lg-6 my-5">
            <div class="phone mx-auto">
              <svg
                class="circle d-none d-sm-block rounded-circle position-absolute"
              ></svg>
              <svg
                class="shape1 d-none d-sm-block rounded-circle position-absolute"
              ></svg>
              <svg
                class="shape2 d-none d-sm-block position-absolute"
                viewBox="0 0 240.83 240.83"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="-32.54"
                  y="78.39"
                  width="305.92"
                  height="84.05"
                  rx="42.03"
                  transform="translate(120.42 -49.88) rotate(45)"
                ></rect>
                <rect
                  x="-32.54"
                  y="78.39"
                  width="305.92"
                  height="84.05"
                  rx="42.03"
                  transform="translate(-49.88 120.42) rotate(-45)"
                ></rect>
              </svg>
              <img
                class="img-fluid d-sm-block position-relative"
                src="img/phone-screen.png"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--Section1-->
    <section class="section1 py-5">
      <div class="container px-5 text-center">
        <div class="row gx-5 justify-content-center">
          <div class="col-xl-8">
            <h2 class="fs-1 text-white my-4">
              "An intuitive solution to a common problem that we all face,
              wrapped up in a single app!"
            </h2>
            <img src="img/tnw-logo.svg" style="width: 7rem" />
          </div>
        </div>
      </div>
    </section>

    <!--Features-->
    <section class="features my-5">
      <div class="container py-5">
        <div class="row align-items-center">
          <div class="col-6">
            <div class="phone">
              <svg
                class="circle d-none d-sm-block rounded-circle position-absolute"
              ></svg>
              <svg
                class="shape1 d-none d-sm-block rounded-circle position-absolute"
              ></svg>
              <svg
                class="shape2 d-none d-sm-block position-absolute"
                viewBox="0 0 240.83 240.83"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="-32.54"
                  y="78.39"
                  width="305.92"
                  height="84.05"
                  rx="42.03"
                  transform="translate(120.42 -49.88) rotate(45)"
                ></rect>
                <rect
                  x="-32.54"
                  y="78.39"
                  width="305.92"
                  height="84.05"
                  rx="42.03"
                  transform="translate(-49.88 120.42) rotate(-45)"
                ></rect>
              </svg>
              <img
                class="img-fluid d-sm-block position-relative"
                src="img/phone-screen.png"
              />
            </div>
          </div>
          <div class="col-6"></div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
